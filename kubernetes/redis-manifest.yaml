apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-statefulset
  namespace: expensy
spec:
  serviceName: "redis-service"
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      securityContext:
        fsGroup: 1001      # Redis runs as user 1001 in Bitnami image
      containers:
      - name: redis-container
        image: bitnami/redis:latest
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: expensy-secrets
              key: REDIS_PASSWORD
        command: [ "redis-server", "--requirepass", "$(REDIS_PASSWORD)" ]
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-storage
          mountPath: /bitnami/redis/data
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 2Gi
      storageClassName: managed-csi  # Azure AKS default storage class
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: expensy
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  clusterIP: None  # headless service (required for StatefulSet stable network identity)
