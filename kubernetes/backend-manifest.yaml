---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: expensy
  labels:
    app: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8706"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: backend
          image: cometops.azurecr.io/final/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8706
              name: http
              protocol: TCP

          # Environment
          env:
            - name: PORT
              value: "8706"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: expensy-secrets
                  key: DATABASE_URI
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: expensy-secrets
                  key: REDIS_PASSWORD

          # Probes
          startupProbe:
            httpGet:
              path: /metrics
              port: 8706
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8706
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8706
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Resources
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # Security
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: expensy
  labels:
    app: backend
    tier: api
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - name: http
      port: 8706
      targetPort: 8706
      protocol: TCP
  sessionAffinity: "None"
