---
# Loki for log aggregation via Helm
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.46.0  # Updated to latest stable version (App: 3.5.7)
    helm:
      releaseName: loki
      values: |
        deploymentMode: SingleBinary

        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          storage:
            type: 'filesystem'
          schemaConfig:
            configs:
              - from: 2024-01-01
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: index_
                  period: 24h
          limits_config:
            retention_period: 744h  # 31 days retention
            max_query_series: 10000
            max_query_lookback: 720h

        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            # Storage class: Use 'managed-csi' for Azure, 'do-block-storage' for DigitalOcean
            storageClass: do-block-storage
            size: 30Gi
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2Gi

        # Disable components not needed in single binary mode
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0

        # Gateway/ingress configuration
        gateway:
          enabled: true
          replicas: 1
          service:
            type: ClusterIP
            port: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

        # Monitoring
        monitoring:
          selfMonitoring:
            enabled: false
            grafanaAgent:
              installOperator: false
          serviceMonitor:
            enabled: true
            labels:
              release: prometheus

        # Promtail for log collection
        promtail:
          enabled: true
          config:
            clients:
              - url: http://loki-gateway/loki/api/v1/push
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

        test:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
