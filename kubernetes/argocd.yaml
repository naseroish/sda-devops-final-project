---
# Main Expensy Application - manages all manifests in kubernetes folder
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expensy-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/naseroish/sda-devops-final-project.git
    targetRevision: main
    path: kubernetes
    # Exclude ArgoCD and monitoring apps to avoid conflicts
    directory:
      recurse: true
      exclude: |
        argocd.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: expensy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# Prometheus & Grafana via Helm with LoadBalancer services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.6.2
    helm:
      releaseName: monitoring-prometheus
      values: |
        grafana:
          enabled: true
          adminPassword: admin
          persistence:
            enabled: true
            size: 10Gi
          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/azure-dns-label-name: grafana-naseroish
          grafana.ini:
            server:
              root_url: "https://grafana.naseroish.com"
              domain: grafana.naseroish.com
        prometheus:
          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/azure-dns-label-name: prometheus-naseroish
          prometheusSpec:
            retention: 30d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
            externalUrl: "https://prometheus.naseroish.com"
        alertmanager:
          enabled: true
          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/azure-dns-label-name: alertmanager-naseroish
          alertmanagerSpec:
            externalUrl: "https://alertmanager.naseroish.com"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3

---
# Loki for log aggregation via Helm
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.10.2
    helm:
      releaseName: monitoring-loki
      values: |
        loki:
          enabled: true
          persistence:
            enabled: true
            size: 10Gi
        promtail:
          enabled: true
        grafana:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3

---
# NGINX Ingress Controller via Helm
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.9.1
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          service:
            type: LoadBalancer
            externalTrafficPolicy: Local
          metrics:
            enabled: true
          publishService:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3

---
# ArgoCD UI via Helm - LoadBalancer service with subdomain
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ui
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 5.51.1
    helm:
      releaseName: argocd-ui
      values: |
        server:
          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/azure-dns-label-name: argocd-naseroish
          ingress:
            enabled: false
          extraArgs:
            - --insecure
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3

---
# cert-manager for SSL/TLS certificate management
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.13.3
    helm:
      releaseName: cert-manager
      values: |
        installCRDs: true
        global:
          leaderElection:
            namespace: cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3

