---
# Ingress for Monitoring Tools (Grafana, Prometheus, Alertmanager)
# IMPORTANT: This must be defined BEFORE the catch-all frontend route
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: final.naseroish.com
      http:
        paths:
          # Grafana - must match what's configured in Helm values
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: monitoring-prometheus-grafana
                port:
                  number: 80

          # Prometheus
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: monitoring-prometheus-kube-prometheus
                port:
                  number: 9090

          # Alertmanager
          - path: /alertmanager
            pathType: Prefix
            backend:
              service:
                name: monitoring-prometheus-kube-alertmanager
                port:
                  number: 9093

---
# Ingress for ArgoCD UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: final.naseroish.com
      http:
        paths:
          # ArgoCD UI
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443

---
# Ingress for Expensy Application
# IMPORTANT: Frontend catch-all route (/) should be LAST
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expensy-ingress
  namespace: expensy
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: final.naseroish.com
      http:
        paths:
          # Backend API routes - specific paths first
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8706

          # Health check endpoint
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8706

          # Metrics endpoint
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8706

          # Frontend routes - MUST BE LAST as catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000

---
# IP-based access for Expensy
