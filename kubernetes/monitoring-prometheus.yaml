---
# Prometheus Stack (includes Prometheus, Alertmanager, Grafana, and exporters)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 79.9.0  # Latest stable version (App: v0.86.2)
    helm:
      releaseName: prometheus
      values: |
        # Prometheus Operator Configuration
        prometheusOperator:
          enabled: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # Prometheus Server Configuration
        prometheus:
          enabled: true
          prometheusSpec:
            replicas: 1
            retention: 30d
            retentionSize: "25GB"
            storageSpec:
              volumeClaimTemplate:
                spec:
                  # Storage class: Use 'managed-csi' for Azure, 'do-block-storage' for DigitalOcean
                  storageClassName: do-block-storage
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 30Gi
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                cpu: 2000m
                memory: 4Gi
            # Enable service monitors
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false
            # Additional scrape configs for custom metrics
            additionalScrapeConfigs: []

        # Alertmanager Configuration
        alertmanager:
          enabled: true
          alertmanagerSpec:
            replicas: 1
            storage:
              volumeClaimTemplate:
                spec:
                  # Storage class: Use 'managed-csi' for Azure, 'do-block-storage' for DigitalOcean
                  storageClassName: do-block-storage
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi

        # Disable built-in Grafana (we'll deploy separately)
        grafana:
          enabled: false

        # Node Exporter - collects hardware and OS metrics
        nodeExporter:
          enabled: true

        # Kube State Metrics - exposes cluster-level metrics
        kubeStateMetrics:
          enabled: true

        # Metrics Server
        prometheus-node-exporter:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

        # Default Rules
        defaultRules:
          create: true
          rules:
            alertmanager: true
            etcd: false
            configReloaders: true
            general: true
            k8s: true
            kubeApiserverAvailability: true
            kubeApiserverSlos: true
            kubelet: true
            kubeProxy: true
            kubePrometheusGeneral: true
            kubePrometheusNodeRecording: true
            kubernetesApps: true
            kubernetesResources: true
            kubernetesStorage: true
            kubernetesSystem: true
            kubeScheduler: false
            kubeStateMetrics: true
            network: true
            node: true
            nodeExporterAlerting: true
            nodeExporterRecording: true
            prometheus: true
            prometheusOperator: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
