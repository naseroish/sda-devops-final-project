name: Kubernetes PR Validation

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'kubernetes/**'

jobs:
  validate:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Validate YAML syntax
      - name: Check YAML syntax
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: kubernetes/

      # Step 2: Validate Kubernetes manifests structure
      - name: Validate manifests with kubeval
        uses: instrumenta/kubeval-action@master
        with:
          files: kubernetes/
          ignore_missing_schemas: true
      
      # Step 3: Validate ArgoCD Application manifests
      - name: Validate ArgoCD Applications
        run: |
          echo "Validating ArgoCD Application manifests..."
          for file in kubernetes/argocd.yaml kubernetes/monitoring-*.yaml; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              kubectl apply --dry-run=client -f "$file" || exit 1
            fi
          done
          echo "âœ… All ArgoCD manifests are valid"
      
      # Step 4: Run security scans (kube-score)
      - name: Run kube-score (security & best practices)
        run: |
          wget -q https://github.com/zegl/kube-score/releases/download/v1.17.0/kube-score_1.17.0_linux_amd64 -O kube-score
          chmod +x kube-score
          # Skip ArgoCD manifests as they are CRDs
          ./kube-score score kubernetes/*.yaml --ignore-test pod-networkpolicy,container-security-context || true